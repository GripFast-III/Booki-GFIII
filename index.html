<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/76951b6d18.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="header.css">
        <title>booki</title>
    </head>

    <body>
        <main>
            <div class="bloc_page">
                <header>
                    <div class="top">
                    <a href="#"><img id="logo" src="Images/logo/Booki.png" alt="Logo Booki" title="Logo Booki"></a>
                    
                    <nav id="ancre" class="ancre">
                        <ul class="menu">
                            <li><a href="#">Hébergements</a></li>
                            <li><a href="#">Activités</a></li>
                        </ul>
                    </nav>
                    </div>

                    <div class="page-title">
                        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p>En plein centre-ville ou en pleine natures</p>
                    </div>
                    
                    <div>
                        <form class="searchform" action="#">
                            <button class="locbutton" type="button"><i class="fa fa-map-marker-alt"></i></button>
                            <input class="searchbar" type="text" value="Marseille, France" placeholder="Marseille, France" name="searchbar">
                            <button class="searchbutton" type="submit">Rechercher</button>
                            <button class="searchbutton-mob" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>

                    <div class="filters-container">
                        <h2>Filtres</h2>
                        <div class="filters">
                            <button class="disabled-filter" type="button"><i class="fa fa-money-bill-wave"></i><span>Économique</span></button>
                            <button class="disabled-filter" type="button"><i class="fa fa-child"></i><span>Familial</span></button>
                            <button class="disabled-filter" type="button"><i class="fa fa-heart"></i><span>Romantique</span></button>
                            <button class="disabled-filter" type="button"><i class="fa fa-dog"></i><span>Animaux autorisés</span></button>
                        </div>
                    </div>

                    <div class="title-info">
                        <i class="fa fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </header>

            </div>
        </main>
    </body>
</html>
